<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мое Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #121212;
      color: white;
    }

    button {
      background-color: #2AABEE;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Привет, <span id="user"></span>!</h1>
  <p>Это мини-приложение Telegram.</p>
  <button onclick="sendData()">Отправить данные боту</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Показать имя пользователя
    const userName = tg.initDataUnsafe?.user?.first_name || "гость";
    document.getElementById("user").textContent = userName;

    function sendData() {
      tg.sendData("Пользователь нажал кнопку");
    }
  </script>
</body>
</html>
